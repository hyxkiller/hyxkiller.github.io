# - echo -e "Host http://39.97.40.43\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- export TZ='Asia/Shanghai'
- npm install hexo-cli -g
- chmod +x ./publish.sh
install:
- npm install
script:
- hexo clean
- hexo g
after_success:
- ./publish.sh
env:
  global:
  - GH_REF: github.com/hyxkiller/hyxkiller.github.io.git
